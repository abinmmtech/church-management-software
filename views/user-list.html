<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <p>Welcome, Admin! Here is the list of users:</p>
    
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- User rows will be dynamically inserted here by JavaScript -->
        </tbody>
    </table>

    <br>
    <a href="/logout.html">Log Out</a>
    <a href="/dashboard.html">Back to Dashboard</a>

    <script>
        // Assuming you have a way to identify the admin, e.g., passing the admin ID through URL
        const urlParams = new URLSearchParams(window.location.search);
        const adminUserId = urlParams.get('adminUserId'); // Get the admin user ID if passed

        // Fetch user data from the backend
        fetch('/users')
            .then(response => response.json())
            .then(users => {
                const tbody = document.querySelector('table tbody');
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.first_name}</td>
                        <td>${user.last_name}</td>
                        <td>${user.mobile}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/delete-user/${userId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('User deleted successfully!');
                            window.location.reload(); // Refresh the page to update the list
                        } else {
                            alert('Failed to delete user!');
                        }
                    });
            }
        }
    </script>
</body>
</html>
