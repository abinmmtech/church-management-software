<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out...</title>
    <script>
        // Redirect to the login page immediately when the logout page is visited
        setTimeout(() => {
            window.location.href = '/login.html';  // Redirect to the login page
        }, 1000); // You can adjust the timeout if you want to display a message for a moment
    </script>
</head>
<body>
    <h1>Logging out...</h1>
    <p>You will be redirected to the login page shortly.</p>
</body>
</html>
