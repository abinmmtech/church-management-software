<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Church Management - Login</title>
  <style>
    body {
      background-color: #e6f0ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.2);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 5px;
      color: #003366;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #3366cc;
      font-size: 16px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #003366;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #99ccff;
      border-radius: 5px;
    }
    button {
      background-color: #3366cc;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #254e8f;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      color: #003366;
      text-decoration: none;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Mor Michael</h1>
    <h2>Vettithara</h2>
    <form action="/login" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your username" autocomplete="off" required />

      <div class="actions">
        <button type="submit">Login</button>
      </div>
    </form>
    <p class="links">
      <a href="register.html">New User Registration</a> |
      <a href="forgot-password.html">Forgot Password?</a>
    </p>
  </div>
  <script>
    // Get the error or success message from the query string and display it in a pop-up
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = urlParams.get('error');
    const successMessage = urlParams.get('success');

    if (errorMessage) {
        // Show an alert with the error message and a link to the register page
        setTimeout(() => {
            alert(`${errorMessage}\n\nClick OK to go back to the login page.`);
            window.location.href = '/login.html';  // Redirect to the login page
        }, 100);
    }

    if (successMessage) {
        // Show an alert with the success message and redirect to the user list page
        setTimeout(() => {
            alert(`${successMessage}\n\nClick OK to go to the user list.`);
            window.location.href = '/login.html';  // Redirect to the user list page
        }, 100);
    }
</script>  
</body>
</html>
