<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Church Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 5px;
        }
        p.place-name {
            text-align: center;
            color: #0059b3;
            margin-bottom: 20px;
        }
        h3 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #003366;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #b3cce6;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0059b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004080;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #0059b3;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Church Name</h2>
        <p class="place-name">Place Name</p>
        <h3>Forgot Password</h3>
        <form action="/forgot-password" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password_hint">Password Hint</label>
            <input type="text" id="password_hint" name="password_hint" required>

            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Reset Password</button>
        </form>
        <div class="login-link">
            <p>Remembered your password? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
