<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Family - Church Member Management</title>

  <!-- Inline CSS -->
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background-color: #f4f7fc;
      min-height: 100vh;
    }

    /* Sidebar styling */
    .sidebar {
      width: 220px;
      background-color: #007BFF; /* Blue theme */
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #0056b3;
    }

    /* Main content area */
    .main {
      flex: 1;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-section {
      flex: 1;
      min-width: 300px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Button styling */
    .btn-primary {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Church App</h2>
    <a href="#">Dashboard</a>
    <a href="#">Add Family</a>
    <a href="#">Manage Members</a>
    <a href="#">Reports</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Add Family (Head of Family)</h1>

    <!-- Form Start -->
    <form id="addFamilyForm">

      <!-- Left Section - Required Fields -->
      <div class="form-section">
        <label for="name">Name *</label>
        <input type="text" id="name" required>

        <label for="churchId">Church ID *</label>
        <input type="number" id="churchId" required>

        <label for="mobile">Mobile *</label>
        <input type="number" id="mobile" required>

        <label for="address">Address *</label>
        <input type="text" id="address" required>

        <label for="pincode">PINCODE *</label>
        <input type="number" id="pincode" required>

        <label for="gender">Gender *</label>
        <select id="gender" required>
          <option value="">-- Select --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" required>

        <label for="age">Age *</label>
        <input type="number" id="age" readonly required>

        <label for="relation">Relation *</label>
        <select id="relation" required>
          <option value="HOF">Head of Family</option>
        </select>

        <label for="kudumbaUnit">Kudumba Unit *</label>
        <input type="text" id="kudumbaUnit" required>

        <label for="maritalStatus">Marital Status *</label>
        <input type="text" id="maritalStatus" required>
      </div>

      <!-- Right Section - Optional Fields -->
      <div class="form-section">

        <label for="associationId">Association ID</label>
        <input type="number" id="associationId">

        <label for="marriageDate">Date of Marriage</label>
        <input type="date" id="marriageDate">

        <label for="baptismName">Baptism Name</label>
        <input type="text" id="baptismName">

        <label for="baptismDate">Date of Baptism</label>
        <input type="date" id="baptismDate">

        <label for="aadhar">Aadhar</label>
        <input type="number" id="aadhar">

        <label for="wardNumber">Ward Number</label>
        <input type="text" id="wardNumber">

        <label for="houseNumber">House Number</label>
        <input type="text" id="houseNumber">

        <label for="email">Email</label>
        <input type="email" id="email">

        <label for="education">Education</label>
        <input type="text" id="education">

        <label for="profession">Profession</label>
        <input type="text" id="profession">

        <label for="bloodGroup">Blood Group</label>
        <input type="text" id="bloodGroup">

      </div>

      <!-- Save Family Button (Initially hidden) -->
      <div style="width: 100%;">
        <button type="button" class="btn-primary" id="saveFamilyBtn" style="display: none;" onclick="saveFamily()">Save Family</button>
      </div>

    </form>
  </div>

<!-- Inline JS -->
  <script>
    // ✅ Step 1A: Auto-calculate Age based on DOB
    const dobField = document.getElementById('dob');
    const ageField = document.getElementById('age');
  
    dobField.addEventListener('change', function () {
      const dobValue = new Date(this.value);
      const today = new Date();
      let age = today.getFullYear() - dobValue.getFullYear();
      const monthDiff = today.getMonth() - dobValue.getMonth();
  
      // Adjust age if birthday hasn't occurred yet this year
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobValue.getDate())) {
        age--;
      }
  
      // Update the age field
      ageField.value = age;
    });
  
    // ✅ Step 1B: Show/Hide "Save Family" button based on required fields
    const requiredFields = document.querySelectorAll('[required]');
    const saveButton = document.getElementById('saveFamilyBtn');
  
    function checkRequiredFields() {
      let allFilled = true;
  
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          allFilled = false;
        }
      });
  
      // If all required fields are filled, show the Save button
      saveButton.style.display = allFilled ? 'block' : 'none';
    }
  
    // Add event listener to each required field to check on input
    requiredFields.forEach(field => {
      field.addEventListener('input', checkRequiredFields);
    });
  
    // ✅ Step 2: Confirmation pop-up after clicking "Save Family"
    saveButton.addEventListener('click', function () {
      const userChoice = confirm('Do you want to add family member?');
  
      if (userChoice) {
        // User clicked "Yes" — redirect to Add Family Member page
        window.location.href = 'add-family-member.html';
      } else {
        // User clicked "No" — redirect to View Family Details page
        window.location.href = 'view-family.html';
      }
    });
  </script>
   
</body>
</html>
