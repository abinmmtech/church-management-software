<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 5px;
        }
        p.place-name {
            text-align: center;
            color: #0059b3;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #003366;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #b3cce6;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0059b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004080;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #0059b3;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Church Name</h2>
        <p class="place-name">Place Name</p>
        <h3>Register</h3>
        <form method="POST" action="/register">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"><br>

            <label for="passwordHint">Password Hint:</label>
            <input type="text" id="passwordHint" name="passwordHint"><br>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script>
        // Get the query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);

        // Get the error or success message from the query string
        const errorMessage = urlParams.get('error');
        const successMessage = urlParams.get('success');

        // Pre-populate the form fields if values are passed in the URL
        document.getElementById('firstName').value = urlParams.get('firstName') || '';
        document.getElementById('lastName').value = urlParams.get('lastName') || '';
        document.getElementById('username').value = urlParams.get('username') || '';
        document.getElementById('mobile').value = urlParams.get('mobile') || '';
        document.getElementById('email').value = urlParams.get('email') || '';
        document.getElementById('passwordHint').value = urlParams.get('passwordHint') || '';

        // Show error pop-up if there's an error message in the URL
        if (errorMessage) {
            alert(`${errorMessage}\n\nClick OK to go back to the registration page.`);
            // Optionally, focus on the field causing the error (for example, username)
            document.getElementById('username').focus();
        }

        // Show success pop-up if there's a success message in the URL
        if (successMessage) {
            alert(`${successMessage}\n\nClick OK to go to the login page.`);
            window.location.href = '/login.html'; // Redirect to login page after success
        }
    </script>
</body>
</html>
