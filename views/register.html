<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Church Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 5px;
        }
        p.place-name {
            text-align: center;
            color: #0059b3;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #003366;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #b3cce6;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0059b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004080;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #0059b3;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Church Name</h2>
        <p class="place-name">Place Name</p>
        <h3>Register</h3>
        <form action="/register" method="POST">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <input type="text" name="passwordHint" placeholder="Password Hint" required>
            <input type="text" name="mobile" placeholder="Mobile" required>
            <input type="email" name="email" placeholder="Email" optional>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script>
        // Get the error or success message from the query string and display it in a pop-up
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        const successMessage = urlParams.get('success');

        if (errorMessage) {
            // Show an alert with the error message and a link to the register page
            setTimeout(() => {
                alert(`${errorMessage}\n\nClick OK to go back to the registration page.`);
                window.location.href = '/register.html';  // Redirect to the registration page
            }, 100);
        }

        if (successMessage) {
            // Show an alert with the success message and redirect to the login page
            setTimeout(() => {
                alert(`${successMessage}\n\nClick OK to go to the login page.`);
                window.location.href = '/login.html';  // Redirect to the login page
            }, 100);
        }
    </script>
</body>
</html>
